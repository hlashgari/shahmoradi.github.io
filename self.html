---
layout: self
title: Publications
permalink: /publications/
---

<div class="post">
  
  <a class="anchor" id="news">News</a>
  <h1 class="post-title">News: Research, Teaching, Events, Ideas</h1>

  <ul class="post-list">
    {% for item in site.posts limit:4 %}
      <li>
        <span class="post-meta">{{ item.date | date: "%b %-d, %Y" }}</span>

        <h2>
          {{ item.title }}
        </h2>
        {{ item.content }}
      </li>
    {% endfor %}
  </ul>
  
  <a href="{{ site.baseurl }}/past_news/">Older News</a>

</div>
